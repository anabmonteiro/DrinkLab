    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <div>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand a" href="../index.html" id="inicio-link">

                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">

                    <!-- nome das páginas na nav bar-->
                    <ul class="navbar-nav nav-underline ml-auto ">

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" id="receitas-link"

                    <form class="d-flex d-lg-flex d-none justify-content-center" role="search">

    <!-- Modal (aviso login) -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <p id="titulo-aviso">DRINK LAB</p>
                    <p id="subtitulo-aviso">HOME BAR</p>
                </div>
                <div class="modal-body">
                    <h4 id="mensagem-modal">Faça login para salvar receitas</h4>
                    <button type="button" class="btn" id="login" data-bs-dismiss="modal"> Fazer login</button>
                    <button type="button" class="btn" id="cadastro" data-bs-dismiss="modal"> Criar conta </button>
                </div>

            </div>
        </div>

        
    </div>








    <script src="../nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let login = document.getElementById('login')
            let cadastro = document.getElementById('cadastro')

            login.addEventListener('click', () => {
                window.location.href = './acesso.html';
            });
            cadastro.addEventListener('click', () => {
                window.location.href = './acesso.html';
            });

            if (!localStorage.getItem('login') && !localStorage.getItem('password')) {
                var myModal = new bootstrap.Modal(document.getElementById('staticBackdrop'));
                myModal.show();
            }
        });
    </script>
